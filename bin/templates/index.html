{{- define "index.html" }}
  <!DOCTYPE html>
  <html lang="{{ language }}">
    {{- template "head" . }}
    <body>
      {{- template "header" . }}
      <main>
        <section class="feed" id="archives">
          {{- if .archives }}
            <header>
              {{- template "sort". }}
              {{- template "pagination" . }}
            </header>
            {{- template "feed" . }}
            <footer>
              {{- template "pagination" . }}
            </footer>
          {{- end }}
        </section>
      </main>
      {{- template "footer" . }}
    </body>
  </html>
{{- end }}
