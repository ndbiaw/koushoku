{{- define "pagination" }}
  {{- if .pagination }}
    {{- if gt .pagination.TotalPages 1 }}
      {{- $query := .query }}
      {{- $currentPage := .pagination.CurrentPage }}
      <nav class="pagination" aria-label="Page">
        <ul>
          <li class="first">
            <a href="{{ setQuery $query "page" 1 }}" title="First page">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="11 17 6 12 11 7"></polyline>
                <polyline points="18 17 13 12 18 7"></polyline>
              </svg>
            </a>
          </li>
          {{ $nextPage := inc $currentPage }}
          {{- range .pagination.Pages }}
            <li>
              <a
                {{- if eq $currentPage . }}
                  class="active"
                {{- else if eq $nextPage . }}
                  class="next"
                {{- end }}
                href="{{ setQuery $query "page" . }}"
              >
                <strong>{{ . }}</strong>
              </a>
            </li>
          {{- end }}
          <li class="last">
            <a href="{{ setQuery $query "page" .pagination.TotalPages }}" title="Last page">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="13 17 18 12 13 7"></polyline>
                <polyline points="6 17 11 12 6 7"></polyline>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    {{- end }}
  {{- end }}
{{- end }}
