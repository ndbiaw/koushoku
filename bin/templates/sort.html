{{- define "sort" }}
  <div class="sort">
    <a
      {{- if eq .queries.Sort "id" }}
        class="active"
      {{- end }}
      href="{{ createQuery .query "sort" "id" }}"
      >ID</a
    >
    <a
      {{- if eq .queries.Sort "title" }}
        class="active"
      {{- end }}
      href="{{ createQuery .query "sort" "title" }}"
      >Title</a
    >
    <a
      {{- if eq .queries.Sort "created_at" }}
        class="active"
      {{ end }}
      href="{{ createQuery .query "sort" "created_at" }}"
      >Created</a
    >
    <a
      {{- if eq .queries.Sort "published_at" }}
        class="active"
      {{- end }}
      href="{{ createQuery .query "sort" "published_at" }}"
      >Published</a
    >
    <a
      {{- if eq .queries.Sort "pages" }}
        class="active"
      {{- end }}
      href="{{ createQuery .query "sort" "pages" }}"
      >Pages</a
    >
    <a {{ if eq .queries.Order "asc" }}class="active"{{ end }} href="{{ createQuery .query "order" "asc" }}">ASC</a>
    <a {{ if eq .queries.Order "desc" }}class="active"{{ end }}href="{{ createQuery .query "order" "desc" }}">DESC</a>
    <button class="toggle-filter" type="button" aria-label="Filter">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
        ></path>
      </svg>
    </button>
  </div>
{{- end }}
